---
title: Log In
caption-header: Sign In
caption-text: Sign in to your account
---
<section id="login">
     <div class="grid-container ">
        <div class="margin-3">
            <div class="grid-x grid-padding x-grid-margin-x align-center">
                <div class="cell small-10">
                    {{>captions}}
                    <form id="login-form" data-abide novalidate>
                        <div data-abide-error class="alert callout" style="display: none;">
                            <p><i class="fas fa-exclamation-circle"></i> There are some errors in your form.</p>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email" class="radius" required>
                            <span class="form-error">Email is required.</span>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="radius" required>
                            <span class="form-error">Password is required & should have a minimum of 6 characters</span>
                        </div>
                        
                        <button type="submit" class="button secondary">Log in</button>
                    </form>
                    
                    <p id="helper">Dont have an account? <a href="register.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
